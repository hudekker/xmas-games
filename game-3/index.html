<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>狗狗開車邊抽菸</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets-app/icon32.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/assets-app/icon192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/assets-app/icon512.png" />

</head>

<body id="background-img">
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="centered-text">
        <p>恭喜恭喜！</p>
        <p class="no-display2">猜測次數： <span id="guess-counter">0</span></p>
        <button id="play-again-btn" class="btn play-again-btn" onclick="playAgain()">再玩一次</button>
        <button id="view-btn" class="btn view-btn" onclick="openGallery()">欣賞畫作</button>
        <button id="download-btn" class="btn download-btn" onclick="download()">下載畫畫</button>
      </div>
    </div>
  </div>

  <!-- Image Gallery Modal -->
  <div id="galleryModal" class="modal">
    <span class="close" onclick="closeGallery()">&times;</span>
    <div class="gallery-content">
      <img alt="Image 1" class="gallery-image no-display" data-framework="1">
      <img alt="Image 2" class="gallery-image no-display" data-framework="2">
      <img alt="Image 3" class="gallery-image no-display" data-framework="3">
      <img alt="Image 4" class="gallery-image no-display" data-framework="4">
      <img alt="Image 5" class="gallery-image no-display" data-framework="5">
      <img alt="Image 6" class="gallery-image no-display" data-framework="6">
    </div>
    <button class="arrow-btn left-arrow" onclick="prevImage()"><i class="fas fa-chevron-left"></i></button>
    <button class="arrow-btn right-arrow" onclick="nextImage()"><i class="fas fa-chevron-right"></i></button>
  </div>

  <h1>狗狗開車邊抽菸</h1>
  <!-- Modal HTML Structure -->

  <div class="memory-game">

    <div class="memory-card" data-framework="1">
      <img class="front-face" alt="1">
      <!-- <img class="back-face" src="https://pbs.twimg.com/media/DR2HYgFVAAAwKpE.jpg" alt="Card Back"> -->
      <img class="back-face" src="assets-app/back-face.jpg" alt="Card Back">
    </div>

    <div class="memory-card" data-framework="1">
      <img class="front-face" alt="1">
      <img class="back-face" src="assets-app/back-face.jpg" alt="Card Back">
    </div>

    <div class="memory-card" data-framework="2">
      <img class="front-face" alt="2">
      <img class="back-face" src="assets-app/back-face.jpg" alt="Card Back">
    </div>

    <div class="memory-card" data-framework="2">
      <img class="front-face" alt="2">
      <img class="back-face" src="assets-app/back-face.jpg" alt="Card Back">
    </div>

    <div class="memory-card" data-framework="3">
      <img class="front-face" alt="3">
      <img class="back-face" src="assets-app/back-face.jpg" alt="Card Back">
    </div>

    <div class="memory-card" data-framework="3">
      <img class="front-face" alt="3">
      <img class="back-face" src="assets-app/back-face.jpg" alt="Card Back">
    </div>

    <div class="memory-card" data-framework="4">
      <img class="front-face" alt="4">
      <img class="back-face" src="assets-app/back-face.jpg" alt="Card Back">
    </div>

    <div class="memory-card" data-framework="4">
      <img class="front-face" alt="4">
      <img class="back-face" src="assets-app/back-face.jpg" alt="Card Back">
    </div>

    <div class="memory-card" data-framework="5">
      <img class="front-face" alt="5">
      <img class="back-face" src="assets-app/back-face.jpg" alt="Card Back">
    </div>

    <div class="memory-card" data-framework="5">
      <img class="front-face" alt="5">
      <img class="back-face" src="assets-app/back-face.jpg" alt="Card Back">
    </div>

    <div class="memory-card" data-framework="6">
      <img class="front-face" alt="6">
      <img class="back-face" src="assets-app/back-face.jpg" alt="Card Back">
    </div>

    <div class="memory-card" data-framework="6">
      <img class="front-face" alt="6">
      <img class="back-face" src="assets-app/back-face.jpg" alt="Card Back">
    </div>

  </div>

  <div id="guesses-display" class="display-text">猜測次數: 0</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="scripts/script-dynamic-load.js"></script>
  <!-- <script src="script-random.js"></script> -->
  <script src="scripts/script-view.js"></script>
  <script src="scripts/script-download.js"></script>
  <script src="scripts/script-main.js"></script>
</body>

</html>
